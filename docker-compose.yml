version: '3.8'

services:
  bookstore:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookstore
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - LIBRARY_PATH=/app/library
      - BOOKS_PATH=/app/library/books
      - COVERS_PATH=/app/public/covers
    volumes:
      # Persist book library and covers
      - ./library:/app/library
      - ./public/covers:/app/public/covers
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    networks:
      - bookstore-network

networks:
  bookstore-network:
    driver: bridge
